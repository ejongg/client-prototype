<div class="row">
    <div class="col-md-3">
        <div class="form-group">
            <input ng-model="pile_name" placeholder="Name" type="text" class="form-control">
        </div>
        
        <div ng-click="addBay()" class="btn btn-default">Create</div>
    </div>
    
    <div class="col-md-9">
        <table class="table">
            <tr>
                <th>Bay name</th>
                <th>No. of products in Bay</th>
            </tr>
            <tr ng-repeat="bay in bays">
                <td>Bay {{bay.pile_name}}</td> 
            </tr>
        </table>
    </div>
</div>
