<div class="row">
    <div class="col-md-3">
         <div class="form-group">
             <input ng-model="product" class="form-control" type="text" placeholder="Product">
         </div>
         
        <div class="form-group">
             <input ng-model="company" class="form-control" type="text" placeholder="Company">
         </div>
         
        <div ng-click="addProduct()" class="btn btn-default pull-right">Add</div>       
    </div>
    
    <div class="col-md-9">
        <table class="table table-hover">
            <tr>
                <th>Product</th>
                <th>Company</th>
            </tr>
            <tr ng-repeat="product in products">
                <td>{{product.prod_name}}</td>
                <td>{{product.company}}</td>
            </tr>
        </table>
    </div>
</div>
