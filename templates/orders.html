<div class="row">
  <div class="col-md-3">
      
       <a class="btn btn-default" ui-sref="customers">
           <span class="glyphicon glyphicon-user"></span>
       </a>
       
       <a class="btn btn-default" ui-sref="orders">
           <span class="glyphicon glyphicon-plus"></span>
       </a>
       
       <a class="btn btn-default" ui-sref="orders_view">
           <span class="glyphicon glyphicon-list-alt"></span>
       </a>
  </div>
</div>

<!-- Adding orders-->
<div class="row"> 
    <div class="col-md-12 content">
       <div class="row">
           <div class="btn btn-default btn-xs col-md-2 button">New</div>
           <div class="btn btn-default btn-xs col-md-2">Existing</div>
       </div>
        
        
        <!-- When customer is new -->
        <div class="row">
            <div class="form-inline">
                <div class="form-group">
                    <input ng-model="establishment" type="text" class="form-control" placeholder="Establishment">
                </div>

                <div class="form-group">
                    <input ng-model="owner" type="text" class="form-control" placeholder="Owner">
                </div>

                <div class="form-group">
                    <input ng-model="address" type="text" class="form-control" placeholder="Address">
                </div>

                <div class="form-group">
                    <input ng-model="distance" type="text" class="form-control" placeholder="Distance rating">
                </div>
                
                <button ng-click="finalizeOrder()" class="btn btn-primary pull-right">Done</button>
            </div>
        </div> 
        
        <div class="row order-list">
           <hr>
           <div class="col-md-2">
              <div class="form-group">
                <select ng-model="selectedSku" ng-options="sku.sku_name for sku in skus" class="form-control">
                </select>
              </div>
               
              <div class="form-group">
                <input ng-model="cases" type="text" class="form-control" placeholder="Cases"/>
              </div>
              
              <div ng-click="addOrder()" class="btn btn-default pull-right">Add</div>
           </div>
            
           <div class="col-md-8">
              <table class="table table-hover">
                <tr>
                    <th>SKU</th>
                    <th>Cases</th>
                </tr>
                <tr ng-repeat="order in ordersList">
                    <td>{{order.sku}}</td>
                    <td>{{order.cases}}</td>
                    <td><span ng-click="removeOrder(order.$$hashKey)" title="Remove" class="glyphicon glyphicon-remove">                         </span></td>
                </tr>
              </table> 
           </div>
            
        </div>
    </div>
</div>
