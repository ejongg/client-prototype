<div class="row">
    <div class="col-md-3">
        <div class="form-group">
            <input ng-model="driver" type="text" class="form-control" placeholder="Truck Driver">
        </div>
        
        <div class="form-group">
            <input ng-model="dispatcher" type="text" class="form-control" placeholder="Dispatcher">
        </div>
        
        <div class="form-group">
            <input ng-model="agent" type="text" class="form-control" placeholder="Agent">
        </div>
        
        <div class="form-group">
            <input ng-model="helper" type="text" class="form-control" placeholder="Helper">
        </div>
        
        <div class="form-group">
            <input ng-model="route" type="text" class="form-control" placeholder="Route">
        </div>
        
        <div class="form-group">
            <input ng-model="carry_weight" type="text" class="form-control" placeholder="Carry weight">
        </div>
        
        <div ng-show="add" ng-click="addTruck()" class="btn btn-default pull-right">Assign</div>
        
        <div ng-show="add" ng-click="test()" class="btn btn-default">Test</div>
        
        <div ng-hide="add" ng-click="reassign()" class="btn btn-default  pull-right">Re-assign</div>
        
        <div ng-hide="add" ng-click="cancel()" class="btn btn-default">Cancel</div>
    </div>
    
    <div class="col-md-9">
       <div class="panel panel-default">
           <div class="panel-heading">Click a row to re assign personnels</div>
           
           <div class="panel-body">
               <table class="table table-hover">
                <tr>
                    <th>Truck #</th>
                    <th>Driver</th>
                    <th>Dispatcher</th>
                    <th>Agent</th>
                    <th>Helper</th>
                    <th>Route</th>
                    <th>Carry Weight</th>
                    <th>Current Load</th>
                </tr>
                <tr ng-click="selectTruck(truck.id)" ng-repeat="truck in trucks">
                    <td>{{truck.id}}</td>
                    <td>{{truck.driver}}</td>
                    <td>{{truck.dispatcher}}</td>
                    <td>{{truck.agent}}</td>
                    <td>{{truck.helper}}</td>
                    <td>{{truck.route}}</td>
                    <td>{{truck.carry_weight}}</td>
                    <td>{{truck.current_load_weight}}</td>
                </tr>
               </table>
           </div>
       </div>
    </div>
</div>
