<div class="row">
    <div class="col-md-3">
        
        <div class="form-group">
            <select ng-model="selectedBay" ng-options="'Bay ' + bay.pile_name for bay in bays" class="form-control"></select>
        </div>
        
        <div class="form-group">
            <select ng-model="selectedSku" ng-options="sku.sku_name for sku in skus" class="form-control"></select>
        </div>
        
        <div class="form-group">
            <input ng-model="cases" type="text" class="form-control" placeholder="Cases">
        </div>
        
        <div class="form-group">
            <input ng-model="reason" type="text" class="form-control" placeholder="Reason">
        </div>
        
        <div class="form-group">
            <input ng-model="accountable" type="text" class="form-control" placeholder="Accountable">
        </div>
        
        <div class="well well-sm col-md-4">{{total_expense | currency : 'â‚± '}}</div>
        <div ng-click="addProduct()" class="btn btn-default pull-right">Add</div>
        <div class="row"></div>
        <div class="row"><hr></div>
        
        <div ng-click="finalizeBadOrder()" class="btn btn-primary">Done</div>
    </div>
           
    <div class="col-md-9">
        <table class="table table-hover">
            <tr>
                <th>SKU</th>
                <th>Cases</th>
                <th>Expense</th>
                <th>Reason</th>
            </tr>
            <tr ng-repeat="product in products">
                <td>{{product.sku_name}}</td>
                <td>{{product.cases}}</td>
                <td>{{product.expense}}</td>
                <td>{{product.reason}}</td>
            </tr>
        </table>
    </div>
</div>
